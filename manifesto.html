<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>EveryoneIsAnArtist</title>
<style>
    body {
font-family: "Doodlers", "Sofia Pro", sans-serif;
background-color: rgb(186, 235, 255);
color: rgb(16, 87, 193);
}
h1 {
color: rgb(124, 77, 186);
font-weight: bold;
font-size: 220px;
letter-spacing: 12px;
/* negative margins decrease space between lines */
margin-top: -80px;
margin-bottom: -80px;
}
div {
font-weight: bold;
font-size: 60px;
transform: rotate(2deg);
}
.offset {
/* Increases left margin to move elements to the right */
margin-left: 30px;
}
p { margin-left: 10px; }
p { width: 85%; }
p { margin: 10px 20px 30px 40px; }
p { margin: 10px;}
p {
margin: 15px 12px 15px 12px;
border: 10px solid rgb(255, 255, 160);
padding: 8px;
width: 80px;
height: 20px;
}
.offset span {
display: inline-block;
transform: rotate(12deg);
}
</style>
</head>
<body>
<h1>different</h1>
<h1 class="offset">diff<span>e</span>r<span style="transform:rotate(-12deg);">e</span>nt</h1>
<div class="offset">
</div>
</body>
</html>
